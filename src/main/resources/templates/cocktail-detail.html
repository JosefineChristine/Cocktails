<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cocktails ingredients</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <h1 th:text="${cocktail.name}"></h1>
    <ul>
        <li th:each="ingredient : ${cocktail.ingredients}">
            <span th:if="${ingredient.allergen}" th:text="${ingredient.name}" class="allergen"></span>
            <span th:if="${!ingredient.allergen}" th:text="${ingredient.name}"></span>
        </li>
    </ul>
    <a href="/">Back to cocktail list</a>
</body>
</html>
